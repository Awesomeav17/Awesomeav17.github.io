<form action="/action_page.php">
  <h1>Submit the form for New Student Registration Below:</h1>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder="First Name" required ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"  placeholder="Last name" required>
  <label for="pNumber"><br>Phone Number:<br></label>
  <input type="number" id="pNumber" name="pNumber" placeholder="phone number" required>
  <label for="email"><br>Email:<br></label>
  <input type="email" id="email" name="email" required placeholder="email">

<h4>
  Check which semester you want to register for classes: 
</h4>
<label for="s2024">Spring 2024</label>
<input type="checkbox" id="s2024" name="s2024">
<label for="f2025">Fall 2025</label>
<input type="checkbox" id="f2025" name="f2025">
<label for="cars"><br>Choose a class:<br></label>
<select name="class" id="class">
  <option value="ITIS3200">ITIS-3200</option>
  <option value="ITSC1213">ITSC-1213</option>
  <option value="ITSC 1212">ITSC-1212</option>
  <option value="ITSC 2214">ITSC-2214</option>
</select>
<h1>More Student Information</h1>

<form action="/action_page.php">
  <p><br>Please select your favorite Web language:<br></p>
  <input type="radio" id="html" name="fav_language" value="HTML">

  <input type="radio" id="css" name="fav_language" value="CSS">

  <br>

  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>
